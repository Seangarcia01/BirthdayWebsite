<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    .music-toggle-btn {
      position: fixed;
      bottom: 90px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
      font-family: sans-serif;
    }
    .music-controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    input[type=range] {
      width: 150px;
      height: 6px;
      cursor: pointer;
    }
    button {
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="songs/saksi-ang-langit.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="music-toggle-btn" onclick="toggleControls()">ðŸŽµ Music</div>

  <div class="music-controls hidden" id="controlsBox">
    <label for="volume">ðŸ”Š</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    <button id="mute-toggle" title="Mute/Unmute">ðŸ”‡</button>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume');
    const muteBtn = document.getElementById('mute-toggle');
    const controlsBox = document.getElementById('controlsBox');

    // Restore saved music time
    const savedTime = sessionStorage.getItem('musicTime');
    if (savedTime) {
      music.currentTime = parseFloat(savedTime);
    }

    // Save playback time
    setInterval(() => {
      if (!music.paused) {
        sessionStorage.setItem('musicTime', music.currentTime);
      }
    }, 500);

    // Volume control
    music.volume = 0.5;
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
      music.muted = false;
      muteBtn.textContent = "ðŸ”‡";
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ðŸ”ˆ" : "ðŸ”‡";
    });

    // Autoplay fix for mobile
    window.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    // Show/hide music controls
    function toggleControls() {
      controlsBox.classList.toggle('hidden');
    }
  </script>
</body>
</html>
