<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    .music-controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      color: white;
      font-family: sans-serif;
    }
    input[type=range] {
      width: 100px;
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="songs/DAISIES.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="music-controls">
    <label for="volume">ðŸ”Š</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" />
    <button id="mute-toggle">ðŸ”‡</button>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume');
    const muteBtn = document.getElementById('mute-toggle');

    // Restore saved settings
    const savedVolume = sessionStorage.getItem('musicVolume');
    const savedMuted = sessionStorage.getItem('musicMuted');
    const savedTime = sessionStorage.getItem('musicTime');

    music.volume = savedVolume !== null ? parseFloat(savedVolume) : 0.5;
    volumeSlider.value = music.volume;
    music.muted = savedMuted === 'true';
    muteBtn.textContent = music.muted ? 'ðŸ”ˆ' : 'ðŸ”‡';

    if (savedTime) music.currentTime = parseFloat(savedTime);

    // Save playback time regularly
    setInterval(() => {
      if (!music.paused) {
        sessionStorage.setItem('musicTime', music.currentTime);
      }
    }, 500);

    // Volume slider
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
      music.muted = false;
      muteBtn.textContent = 'ðŸ”‡';
      sessionStorage.setItem('musicVolume', music.volume);
      sessionStorage.setItem('musicMuted', music.muted);
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”ˆ' : 'ðŸ”‡';
      sessionStorage.setItem('musicMuted', music.muted);
    });

    // Autoplay fix for some browsers
    window.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
