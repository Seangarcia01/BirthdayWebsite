<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    .toggle-icon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 20px;
      z-index: 1001;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }

    .music-controls {
      position: fixed;
      bottom: 60px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 18px 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      transition: all 0.3s ease;
      width: auto;
    }

    .music-controls.hidden {
      display: none;
    }

    input[type=range] {
      width: 160px;
      height: 8px;
      cursor: pointer;
    }

    button {
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .music-controls {
        flex-direction: column;
        align-items: stretch;
        width: 80%;
        right: 10%;
        bottom: 80px;
      }

      input[type=range] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="songs/saksi-ang-langit.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="toggle-icon" id="toggleBtn">ðŸŽµ</div>

  <div class="music-controls hidden" id="musicControls">
    <label for="volume">ðŸ”Š</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    <button id="mute-toggle" title="Mute/Unmute">ðŸ”‡</button>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume');
    const muteBtn = document.getElementById('mute-toggle');
    const toggleBtn = document.getElementById('toggleBtn');
    const musicControls = document.getElementById('musicControls');

    // Restore saved music time
    const savedTime = sessionStorage.getItem('musicTime');
    if (savedTime) music.currentTime = parseFloat(savedTime);

    // Save playback time
    setInterval(() => {
      if (!music.paused) sessionStorage.setItem('musicTime', music.currentTime);
    }, 500);

    // Volume control
    music.volume = 0.5;
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
      music.muted = false;
      muteBtn.textContent = "ðŸ”‡";
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ðŸ”ˆ" : "ðŸ”‡";
    });

    // Show/hide controls
    toggleBtn.addEventListener('click', () => {
      musicControls.classList.toggle('hidden');
    });

    // Autoplay fix
    window.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
