<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    #toggle-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10001;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .music-controls {
      position: fixed;
      bottom: 70px; /* Positioned above the toggle button */
      right: 20px;
      background: rgba(0, 0, 0, 0.75);
      padding: 18px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: white;
      font-family: sans-serif;
      display: none; /* Hidden by default */
      flex-direction: row;
      align-items: center;
      gap: 12px;
      z-index: 10000;
      max-width: 90vw;
    }

    input[type=range] {
      width: 160px;
      height: 8px;
      cursor: pointer;
    }

    button.music-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px;
    }

    button.music-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .music-controls {
        flex-direction: column;
        bottom: 80px;
        right: 15px;
        padding: 15px;
        gap: 10px;
      }

      input[type=range] {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="songs/NAIILANG-LE_JOHN.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Toggle Button -->
  <button id="toggle-controls">ðŸŽµ</button>

  <!-- Music Controls -->
  <div class="music-controls" id="music-controls">
    <label for="volume">ðŸ”Š</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    <button class="music-btn" id="mute-toggle" title="Mute/Unmute">ðŸ”‡</button>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume');
    const muteBtn = document.getElementById('mute-toggle');
    const controls = document.getElementById('music-controls');
    const toggleBtn = document.getElementById('toggle-controls');

    // Restore saved music time
    const savedTime = sessionStorage.getItem('musicTime');
    if (savedTime) {
      music.currentTime = parseFloat(savedTime);
    }

    // Save playback time
    setInterval(() => {
      if (!music.paused) {
        sessionStorage.setItem('musicTime', music.currentTime);
      }
    }, 500);

    // Volume control
    music.volume = 0.5;
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
      music.muted = false;
      muteBtn.textContent = "ðŸ”‡";
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ðŸ”ˆ" : "ðŸ”‡";
    });

    // Show/hide controls
    toggleBtn.addEventListener('click', () => {
      controls.style.display = controls.style.display === 'none' ? 'flex' : 'none';
    });

    // Autoplay fix
    window.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
