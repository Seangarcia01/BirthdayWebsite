<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #mute-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10001;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    #mute-toggle:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      #mute-toggle {
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="songs/DAISIES.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="mute-toggle" title="Mute/Unmute">ðŸ”Š</button>

  <script>
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-toggle');

    const savedTime = sessionStorage.getItem('musicTime');
    if (savedTime) {
      music.currentTime = parseFloat(savedTime);
    }

    setInterval(() => {
      if (!music.paused) {
        sessionStorage.setItem('musicTime', music.currentTime);
      }
    }, 500);

    music.volume = 0.5;

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ðŸ”ˆ" : "ðŸ”Š";
    });

    // Play after interaction on parent page
    window.addEventListener('message', (e) => {
      if (e.data === 'start-music') {
        music.play().catch(() => {});
      }
    });

    // Try autoplay fallback
    setTimeout(() => {
      music.play().catch(() => {});
    }, 100);
  </script>
</body>
</html>
