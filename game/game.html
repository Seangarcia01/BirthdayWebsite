<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="game-container">
    <h1>Find the Matching Photos</h1>
    <div id="grid" class="grid"></div>
    <div id="message" class="message"></div>
    
    <!-- Back & Next buttons -->
    <div class="controls">
      <button id="back-btn" class="control-btn">← Back</button>
      <button id="next-btn" class="control-btn hidden">Continue →</button>
    </div>
  </div>

  <!-- Music iframe (same as other pages) -->
  <iframe src="music.html" id="music-frame" style="display:none;" allow="autoplay"></iframe>

  <script src="game.js"></script>
</body>
</html>
