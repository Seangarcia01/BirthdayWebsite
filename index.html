<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸ’œ</title>
  <link rel="stylesheet" href="styles.css" />
</head> 
<body>
  <div id="parallax-wrapper">
    
    <!-- âœ… Begin Zoom Wrapper -->
    <div id="zoom-wrapper">
      <div id="decorations-container"></div>
      <div id="image-container"></div>
      <div id="message-container"></div>
    </div>
    <!-- âœ… End Zoom Wrapper -->

    <!-- Centered container for image and caption (outside zoom area) -->
    <div id="main-center">
      <div id="main-caption">
        <p>Happy Birthday, Love! ðŸ’œ</p>
      </div>
      <div id="main-image">
        <img src="assets/happy_birthday.svg" alt="happy_birthday">
      </div>
      <div id="button-container">
        <a href="pages/reasons.html" id="proceed-btn">Next Page</a>
        <button id="no-btn">No</button>
      </div>
    </div>

    <!-- Hidden image stays outside too -->
    <img id="hidden-image" src="assets/hidden-image.jpg" alt="Surprise!" />
  </div>

  <iframe src="music.html" style="display:none;" id="music-frame"></iframe>

<script>
  // Send message to iframe once page is interacted with
  window.addEventListener('click', () => {
    const iframe = document.getElementById('music-frame');
    iframe.contentWindow.postMessage('start-music', '*');
  }, { once: true });
</script>
  
  <script src="script.js" defer></script>
</body>
</html>
