<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8 Reasons Why I Love You</title>
  <link rel="stylesheet" href="reasons.css" />
  </head>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
  </script>
  <body>
    <div id="tsparticles"></div>
    <div class="reasons-wrapper">
      <h1 class="reasons-header">🌹 8 Reasons Why I Love You 🌹</h1>
      <div class="reasons-grid">
        <div class="reason-card" data-title="💖 Our first monthsary" data-detail="I’ll never forget our first real date — our first movie, dinner, and arcade together. It was full of firsts for me, and it will always be a memory I’ll treasure.">💖 Our first monthsary</div>
        <div class="reason-card" data-title="🌹 You changed my life" data-detail="Since the day you became my girlfriend, you filled the empty space in me with love, care, and joy. You made me laugh again and made life so much brighter.">🌹 You changed my life</div>
        <div class="reason-card" data-title="🌟 You’re everything I admire" data-detail="Your beauty, your kindness, your passion, and your love for family… you’re everything I could ever ask for and more.">🌟 You’re everything I admire</div>
        <div class="reason-card" data-title="🎂 My promise to you" data-detail="Now that you’re 18, I promise to stay loyal, to always listen, to be your safe place, and to be by your side through every new chapter of your life.">🎂 My promise to you</div>
        <div class="reason-card" data-title="🌙 Our future excites me" data-detail="I look forward to everything — from the silly moments to one day building a home, getting married, and raising a family with you.">🌙 Our future excites me</div>
        <div class="reason-card" data-title="🥀 This moment is special" data-detail="Being the one to give you this message in your 18th birthday makes me nervous but proud, because I get to show you how much you mean to me.">🥀 This moment is special</div>
        <div class="reason-card" data-title="💌 Three words for you" data-detail="If I had to describe you in three words, it would be: Gorgeous, Fun, and Loving — because that’s who you are to me.">💌 Three words for you</div>
        <div class="reason-card" data-title="🌺 What I want you to remember" data-detail="I hope you always remember that I’ll love you no matter what. Through fights, through good days and bad — I’ll always be here, giving my best for you.">🌺 What I want you to remember</div>
        <div class="reason-card" data-title="🤗 Your comfort" data-detail="Your hugs and your presence always calm me down. With you, I feel safe and at home.">🤗 Your comfort</div>
        <div class="reason-card" data-title="❤️ Simply you" data-detail="At the end of the day, the biggest reason I love you is simple: because you’re YOU, and that’s more than enough.">❤️ Simply you</div>
      </div>
    </div>
    <div class="navigation-buttons">
      <a href="index.html" class="nav-btn">← Back</a>
      <a href="game/game.html" class="nav-btn">Next →</a>
    </div>
    <div id="popup-overlay" class="hidden">
      <div id="popup-card">
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
        <button id="popup-close">Close</button>
      </div>
    </div>

    <iframe src="music.html" id="music-frame"></iframe>
    <script src="reasons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <script>
      tsParticles.load("tsparticles", {
        fullScreen: { enable: true, zIndex: -1 },
        particles: {
          number: { value: 60 },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.3 },
          size: { value: 2 },
          move: { enable: true, speed: 1 }
        }
      });
    </script>
  </body>
</html>
